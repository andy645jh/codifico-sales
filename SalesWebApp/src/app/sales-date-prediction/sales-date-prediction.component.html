<div class="container">

    <div class="title">
        <span>Sales Date Prediction App</span>
    </div>

    <div class="subcontainer">
        <div class="search-row">
            <label for="search">Customers</label>
            <div class="search-container">
                <input id="search" placeholder="Customer Name" (input)="searchKey($event)"/>
                <button class="remove-btn-style" type="button" mat-icon-button matSuffix>
                    <mat-icon>search</mat-icon>
                </button>
            </div>
        </div>

        <div class="mat-elevation-z8">
            <table mat-table matSort [dataSource]="dataSource">

                <!-- CustomerName Column -->
                <ng-container matColumnDef="customerName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by customerName">
                        Customer Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.customerName}} </td>
                </ng-container>

                <!-- LastOrderDate Column -->
                <ng-container matColumnDef="lastOrderDate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by lastOrderDate">
                        Last Order Date </th>
                    <td mat-cell *matCellDef="let element"> {{element.lastOrderDate | date:'M/d/yyyy'}} </td>
                </ng-container>

                <!-- NextPredictedOrder Column -->
                <ng-container matColumnDef="nextPredictedOrder">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header
                        sortActionDescription="Sort by nextPredictedOrder"> Next Predicted Order </th>
                    <td mat-cell *matCellDef="let element"> {{element.nextPredictedOrder | date:'M/d/yyyy'}} </td>
                </ng-container>

                <!-- ViewOrders Column -->
                <ng-container matColumnDef="option1">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                        <button class="table-view-order remove-btn-style" (click)="onClickViewOrders(element.custId, element.customerName)">VIEW ORDERS</button>
                    </td>
                </ng-container>

                <!-- NewOrder Column -->
                <ng-container matColumnDef="option2">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element" >
                        <button class="table-new-order remove-btn-style" (click)="onClickNewOrder(element.custId)">NEW ORDERS</button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[10, 20, 30]" aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </div>
</div>
<dialog type="modal" id="dialog" class="drawer" #dialog>
    <ng-content></ng-content>
</dialog>
